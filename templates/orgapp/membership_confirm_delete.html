{% extends 'base.html' %}

{% block title %}Удалить членство{% endblock %}

{% block content %}
<h2>Удалить членство пользователя "{{ object.user.username }}" в организации "{{ object.organization.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'orgapp:membership-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
