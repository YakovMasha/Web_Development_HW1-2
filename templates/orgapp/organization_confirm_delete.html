{% extends 'base.html' %}

{% block title %}Удалить организацию{% endblock %}

{% block content %}
<h2>Удалить организацию "{{ object.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'orgapp:organization-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
