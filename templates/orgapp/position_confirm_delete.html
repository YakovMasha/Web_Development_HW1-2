{% extends 'base.html' %}

{% block title %}Удалить должность{% endblock %}

{% block content %}
<h2>Удалить должность "{{ object.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'orgapp:position-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
